<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="utf-8">
	<title>Train Scheduler</title>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <style type="text/css" src="style.css"></style>

</head>

<body>

	<div class="container">

  <!-- Jumbotron -->
		<div class="row">
			<div class="col-md-12">
				<div class="jumbotron">
					<div class="page-header">
  						<h1>All Aboard!!!<small>Please enter applicable info for train schedule</small></h1>
					</div>
				</div>
			</div>
		</div>
    
    <!-- Current Train -->
		<div class="panel panel-default">
  			<div class="panel-heading">
    			<h3 class="panel-title">Current Train Schedule</h3>
  			</div>
  		<div class="panel-body">
              <table class="table table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
      </div>
		</div>

    <!-- Add Train -->
  	<div class="panel panel-default">
		<div class="panel-heading">
    	<h3 class="panel-title">Add Train</h3>
    	</div>
    <div class="panel-body">
		<div class="row">
			<div class="col-md-8">
		
    <!-- New Train Form -->	
      <form>
  				<div class="form-group">
    				<label for="Train-name-input">Train Name</label>
    				<input type="text" class="form-control" id="Train-name-input" placeholder="Train Name">
  				</div>
  			<div class="form-group">
    				<label for="Destination-input">Destination</label>
    				<input type="text" class="form-control" id="Destination-input" placeholder="Destination">
  				</div>
  			<div class="form-group">
    			<label for="Train-input">First Train Time (HH:MM military time)</label>
    			<input type="text" class="form-control" id="Train-input" placeholder="Train Departure">
  			</div>
  			<div class="form-group">
    			<label for="Frequency-input">Frequency (min)</label>
    			<input type="text" class="form-control" id="Frequency-input" placeholder="Frequency">
  			</div>
  			</form>
  			<button type="submit" class="btn btn-primary" id="submit-button">
  			Submit
			</button>
    </div>
    </div>
    </div>

</div>



<script src="trainLogic.js"></script>







	

</body>
</html>
